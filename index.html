<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body>
    <div class="container">

        <header class="header">
            <h1 class="header-title mb-4">Todo List</h1>
            <form class="search">
                <input class="search-bar form-input" type="text" name="search" placeholder="search todos"/>
            </form>
        </header>
    
        <ul class="todos">
            <li class="todos-item">
                <span>Make Pasta</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="todos-item">
                <span>Defeat Garrosh Hellscream</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="todos-item">
                <span>Play with Witch Doctor today</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
    
        <form class="add">
            <label class="add-label">Add a new item</label>
            <input class="form-input" type="text" name="add"/>
        </form>
    
    </div>

    <script src="app.js"></script>
</body>
</html>
